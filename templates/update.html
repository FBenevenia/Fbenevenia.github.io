<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <main style="margin: 1% 20%;">
        <div class="container">
            <h1>Modificacion Productos</h1>
            {%block content%}
            <form method="POST">
                <div class="mb-3">
                    <label for="id">Id</label>
                            <input type="text" class="form-control" name="id" id="id" value="{{contactoF.id|int}}" disabled><br>
                </div>
                <div class="mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" value="{{contactoF.nombre}}"><br>
                </div>
                <div class="mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" value="{{contactoF.apellido}}"> <br>
                </div>
                <div class="mb-3">
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" name="telefono" id="telefono"value="{{contactoF.telefono}}"> <br>
                </div>
                <div class="mb-3">
                    <label for="mail">Mail</label>
                    <input type="text" class="form-control" name="mail" id="mail" value="{{contactoF.mail}}"> <br>
                </div>
                <div class="mb-3">
                    <label for="asunto">Asunto</label>
                    <input type="text" class="form-control" name="asunto" id="asunto" value="{{contactoF.asunto}}"> <br>
                </div>
                <div class="mb-3">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="descripcion" value="{{contactoF.descripcion}}"> <br>
                </div>
                    <input type="submit" value="Guardar">
            </form>
            {%endblock%}
            <br>
            <a href="{{url_for('admin')}}" class="btn btn-warning">Home</a>
        </div>
    </main>
</body>
</html>
